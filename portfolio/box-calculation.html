<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="text/javascript">

        var ChooseOp;
        var result;
        var number1;
        var number2;
        var output;
        var flag = true;
        var symbol;
        function selectOp() {
            number1 = parseInt(document.getElementById("NumberOne").value);
            number2 = parseInt(document.getElementById("NumberTwo").value);
            result = document.getElementById("Error");
            ChooseOp = document.getElementById("listOps").value;

            switch (ChooseOp) {

                case "Addition":
                    output = number1 + number2;
                    symbol = "+";
                    break;
                case "Subtraction":
                    output = number1 - number2;
                    symbol = "-";
                    break;
                case "Multiplication":
                    output = number1 * number2;
                    symbol = "*";
                    break;
                case "Division":
                    output = number1 / number2;
                    symbol = "/";
                    break;

                default:
                    flag = false;
                    break;
            }
        }
        function verifyClick() {
            if (flag) {
                result.innerHTML = `${number1} ${symbol} ${number2}= ${output}`;
            } else {
                result.innerHTML = "Invalid Operator";
            }
        }
    </script>
</head>

<body class="container-fluid">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <dl class="w-25 border mt-4 p-4 rounded border-dark">
            <h4 class="text-center  text-dark">Calculation</h4>
            <dt>Enter 1st Number</dt>
            <dd>
                <input type="text" id="NumberOne" class="form-control">
            </dd>
            <dt>Enter 2nd Number</dt>
            <dd>
                <input type="text" id="NumberTwo" class="form-control">
            </dd>
            <dt>Select Operation</dt>
            <dd>
                <select id="listOps" class="form-select" onchange="selectOp()">
                    <option>Choose Operation</option>
                    <option>Addition</option>
                    <option>Subtraction</option>
                    <option>Multiplication</option>
                    <option>Division</option>
                </select>
            </dd>
            <button class="btn btn-dark w-100" onclick="verifyClick()">SUBMIT</button>
            <p class="text-success text-center h3 mt-4" id="Error"></p>
        </dl>
    </div>
</body>

</html>
